<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Blackjack</title>
</head>
<body>
	<main class="game">
		<h1>Blackjack</h1>
		<h1 class="game-res">Game Result: <span id="game-result"></span></h1>
		<section class="dealer-area">
			<h2>Dealer's Score: <span id="dealer-score"></span></h2>
			<div id="dealer-cards"></div>
		</section>
		<section class="player-area">
			<h2>Your Score: <span id="player-score"></span></h2>
			<div id="player-cards"></div>
		</section>
		<section class="game-control">
			<button class="btn btn-new">New Game</button>
			<button class="btn btn-hit">Hit</button>
			<button class="btn btn-stand">Stand</button>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
